<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Eradicator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš« Social Media Eradicator</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Inactive</span>
            </div>
        </header>

        <div class="main-content">
            <div class="block-controls">
                <h2>Quick Block</h2>
                <div class="time-selector">
                    <label>Block Duration:</label>
                    <select id="blockDuration">
                        <option value="10">10 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="120">2 hours</option>
                        <option value="240">4 hours</option>
                        <option value="480">8 hours</option>
                        <option value="1440">24 hours</option>
                    </select>
                </div>
                <button id="toggleBlock" class="btn btn-primary">Start Blocking</button>
            </div>

            <div class="usage-stats">
                <h2>Today's Usage</h2>
                <div class="stat-cards">
                    <div class="stat-card">
                        <div class="stat-value" id="todayTime">0h 0m</div>
                        <div class="stat-label">Time Saved</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="todayBlocks">0</div>
                        <div class="stat-label">Blocks Prevented</div>
                    </div>
                </div>
            </div>

            <div class="quick-actions">
                <button id="viewStats" class="btn btn-secondary">View Statistics</button>
                <button id="openSettings" class="btn btn-secondary">Settings</button>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
