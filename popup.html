<!DOCTYPE html>
<html lang="en" style="width: 100%; min-width: 800px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Eradicator</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        /* Force minimum width for extension popup */
        html, body {
            min-width: 800px !important;
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš« Social Media Eradicator</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot active"></span>
                <span id="statusText">Active - Sites Blocked</span>
            </div>
        </header>

        <div class="main-content">
            <div class="usage-stats">
                <h2>Today's Usage</h2>
                <div class="stat-cards">
                    <div class="stat-card">
                        <div class="stat-value" id="todayTime">0h 0m</div>
                        <div class="stat-label">Time Spent</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="todayVisits">0</div>
                        <div class="stat-label">Times Opened</div>
                    </div>
                </div>
            </div>

            <div class="site-access-controls">
                <h2>Site Access Control</h2>
                <div id="siteAccessList" class="site-access-list">
                    <!-- Sites will be populated by JS -->
                </div>
            </div>

            <div class="quick-actions">
                <button id="viewStats" class="btn btn-secondary">View Statistics</button>
                <button id="openSettings" class="btn btn-secondary">Settings</button>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
